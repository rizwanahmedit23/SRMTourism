<!-- login.component.html -->
<div class="background-image-container">
  <div class="login-container">
    <h2 style="text-align: center;">Login</h2>
    <form class="form-container" [formGroup]="loginForm" (ngSubmit)="submitForm()">
      <div *ngIf="loginError" class="error">{{ loginError }}</div>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="email" id="email" formControlName="email" required placeholder="Enter your email ">
      </div>
  
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password" required>
      </div>
  
      <button type="submit">Login</button>

      <div class="signup-reset">
        <p>Don't have an account?<a href="/register" style="font-weight:bold ; color: rgb(100, 100, 236);">SignUp</a></p>
        <p>Forgot Password?<a href="/forgetpwd" style="font-weight:bold ; color: rgb(100, 100, 236);">Reset password</a></p>  
      </div>
<br>
      <h2 style="text-align: center;">DEMO Login</h2>
      <!-- Buttons for dummy user and admin login -->
      <div class="demo-login-btns">
        <button (click)="loginAsUser()">Login as User</button><br><br>
        <button (click)="loginAsAdmin()">Login as Admin</button>  
      </div>
      
    </form>
  </div>
</div>
